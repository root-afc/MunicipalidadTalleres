<div class="centerCard">

  <mat-card style="width: 350px; height: 300px">
    <h1 style="text-align: center; font-weight: bold">Login Page Admin</h1>
    <form [formGroup]="fgLogin">
      <div class="example-container">
        <mat-form-field appearance="fill" style="width: 100%;">
          <mat-label>Usuario:</mat-label>
          <input matInput required formControlName="usuario">
          <mat-error *ngIf="fgLogin.controls.usuario.hasError('required')">Requerido.</mat-error>
        </mat-form-field>
      </div>
      <div class="example-container" style="padding-top: 0.5rem">
        <mat-form-field appearance="fill" style="width: 100%;">
          <mat-label>Contraseña:</mat-label>
          <input matInput required formControlName="password" [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="fgLogin.controls.password.hasError('required')">Requerido.</mat-error>
        </mat-form-field>
      </div>
    </form>

    <div style="padding-top: 0.5rem">
      <button mat-raised-button color="accent" (click)="login()" style="width: 100%">Ingresar</button>
    </div>
    <div style="padding-top: 0.5rem; padding-bottom: 0.5rem;">
      <mat-error style="text-align: center" *ngIf="badLogin">Ocurrió un error.</mat-error>
    </div>
  </mat-card>

</div>

<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
